<div class="container">
  <div>
    <h2>Ajouter un Employ√© :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Employe</label>
      <input
        type="text"
        [(ngModel)]="newEmploye.idEmploye"
        name="idEmploye"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Employe</label>
      <input
        type="text"
        [(ngModel)]="newEmploye.nomEmploye"
        name="nomEmploye"
        class="form-control"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Salaire Employe</label>
      <input
        type="number"
        [(ngModel)]="newEmploye.salaireEmploye"
        name="salaireEmploye"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date d'embauche</label>
      <input
        type="date"
        [(ngModel)]="newEmploye.dateEmploye"
        name="dateEmploye"
        class="form-control"
      />
    </div>
    <div class="mt-2">
      <button type="submit" (click)="addEmploye()" class="btn btn-success">
        Ajouter
      </button>
    </div>
  </form>
</div>
